<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modern E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <h1 class="logo">ShopZone</h1>
        <input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
        <div class="cart-icon" onclick="toggleCart()">
            üõí <span id="cart-count">0</span>
        </div>
    </header>

    <!-- Categories -->
    <section class="categories">
        <button onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('electronics')">Electronics</button>
        <button onclick="filterCategory('fashion')">Fashion</button>
        <button onclick="filterCategory('grocery')">Grocery</button>
        <button onclick="filterCategory"
    </section> 

    <!-- Products -->
    <section class="products" id="product-list">
        <div class="product" data-category="electronics">
            <img src="../laptop-312499_1280.webp" alt="Laptop">
            <h3>Laptop</h3>
            <p>$999</p>
            <button onclick="addToCart('Laptop', 999)">Add to Cart</button>
        </div>
        <div class="product" data-category="fashion">
            <img src="../tshirt.jpg" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p>$20</p>
            <button onclick="addToCart('T-Shirt', 20)">Add to Cart</button>
        </div>
        <div class="product" data-category="grocery">
            <img src="../banana.jpg" alt="Banana">
            <h3>Banana</h3>
            <p>$5</p>
            <button onclick="addToCart('Apples', 5)">Add to Cart</button>
        </div>
        <div class="product" data-category="electronics">
            <img src="../headphone.jpg" alt="Headphones">
            <h3>Headphones</h3>
            <p>$49</p>
            <button onclick="addToCart('Headphones', 49)">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <aside id="cart-sidebar">
        <button id="close-cart" onclick="toggleCart()">‚ùå</button>
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <h3>Total: $<span id="cart-total">0</span></h3>
        <button onclick="checkout()">Checkout</button>
    </aside>
    <script src="script.js"></script>
</body>

</html>
